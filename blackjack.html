    <a href="hub.html"><img src="photos/logo.gif" alt=""></a>
</div>
<div class="container2">
    <div class="sidebar" id="sidebar">

            <i class="fas fa-times"></i>
        </div>
        <!-- Kategoria GRY -->

            <a href="saper.html"><div class="category">Saper</div></a>
            <a href="snake.html"><div class="category">Snake</div></a>
        </div>
        <!-- Nowa kategoria KASYNO -->
        <div class="category all" id="toggleButtonKasyno">KASYNO <span class="arrow" id="arrowKasyno">&#x25B6;</span></div>
        <div class="hidden-categories" id="categoriesKasyno">
            <a href="automat.html"><div class="category">Automaty</div></a>
            <a href="slots.html"><div class="category">Automaty 9slots</div></a>
            <a href="roletka.html"><div class="category">Ruletka</div></a>
            <a href="blackjack.html"><div class="category">Blackjack</div></a>
            <a href="https://glucix.github.io/kasyno/mnich.html"><div class="category">Mnichbet</div></a>
            <a href="https://glucix.github.io/kasyno/plinko.html"><div class="category">Plinko</div></a>
        </div>
        <div class="category all" id="toggleButtonsocial">SOCIAL<span class="arrow" id="arrowsocial">&#x25B6;</span></div>

</div>
<div class="menu-icon" id="menuIcon">
    <i class="fas fa-bars"></i>
</div>
    <div class="container">
        <div class="game">
            <div class="player-hand">
                <h2>Twoje karty:</h2>
                <div id="playerCards" class="card-container"></div>
                <p>Wartość: <span id="playerValue">0</span></p>
            </div>
            <div class="dealer-hand">
                <h2>Karty krupiera:</h2>
                <div id="dealerCards" class="card-container"></div>
                <p>Wartość: <span id="dealerValue">0</span></p>
            </div>
            <div class="controls">
                <button id="startGame">Nowa gra</button>
                <button id="hit">Dobierz kartę</button>
                <button id="stand">Stop</button>
            </div>
            <p id="gameResult"></p>
        </div>
    </div>
    <script src="blackjack.js"></script>
